<header class="site-header">
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="assets/img/site-logo.png" alt="site logo">
    </a>
    <nav class="auth-nav">
      <button *ngIf="!isLogged()" class="btn" (click)="login()">Log In</button>
      <button *ngIf="isLogged()" class="btn" (click)="logout()">Log Out</button>
    </nav>
  </div>
</header>
